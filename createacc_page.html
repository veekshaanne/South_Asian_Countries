<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Asian Countries</title>
    <link rel="icon" href="favicon.ico" sizes="32x32">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #0a1628 0%, #1a2f4f 100%);
            color: #f0e6d2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar{
            background: linear-gradient(90deg, #0d1b2a 0%, #1b263b 100%);
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid #d4af37;
        }
        .navbar ul{
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
        }
        .navbar a{
            color: #d4af37;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }
        .navbar a:hover{
            background: rgba(212, 175, 55, 0.2);
        }
        .signup-container{
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .signup-box{
            background: rgba(26, 47, 79, 0.8);
            padding: 3rem;
            border-radius: 15px;
            border: 2px solid #d4af37;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
        }
        .signup-box h2{
            color: #d4af37;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .form-group{
            margin-bottom: 1.5rem;
        }
        .form-group label{
            display: block;
            color: #d4af37;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .form-group input{
            width: 100%;
            padding: 1rem;
            border: 2px solid #d4af37;
            background: rgba(13, 27, 42, 0.6);
            color: #f0e6d2;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .form-group input:focus{
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }
        .btn{
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            border: 2px solid #d4af37;
            background: linear-gradient(135deg, #1b263b 0%, #0d1b2a 100%);
            color: #d4af37;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }
        .btn:hover{
            background: #d4af37;
            color: #0d1b2a;
        }
        .link-text{
            text-align: center;
            margin-top: 1.5rem;
            color: #e8d5b5;
        }
        .link-text a{
            color: #d4af37;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }
        .link-text a:hover{
            color: #ffd700;
            text-decoration: underline;
        }
        footer{
            text-align: right;
        }
        select, textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #d4af37;
            background: rgba(13, 27, 42, 0.6);
            color: #f0e6d2;
            border-radius: 8px;
            font-size: 1rem;
        }
        select option {
            background: #1b263b;
            color: #f0e6d2;
        }
        .option-group {
            display: flex;
            gap: 1.5rem;
            color: #e8d5b5;
            font-size: 1rem;
        }
        .option-group input {
            margin-right: 0.4rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="main_page.html">Home</a></li>
            <li><a href="login_page.html">Login</a></li>
            <li><a href="createacc_page.html">Create Account</a></li>
            <li><a href="feedback_contact_page.html">Feedback</a></li>
        </ul>
    </nav>
    <div class="signup-container">
        <div class="signup-box">
    <h2>Create Account</h2>
    <div class="form-group">
        <label for="name">Full Name*</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
    </div>
    <div class="form-group">
        <label for="email">Email*</label>
        <input type="email" id="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
        <label for="phone">Phone Number*</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>
    </div>
    <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob">
    </div>
    <div class="form-group">
        <label for="country">Country of Interest</label>
        <select id="country">
            <option value="">-- Select a Country --</option>
            <option>India</option>
            <option>Maldives</option>
            <option>Nepal</option>
        </select>
    </div>
    <div class="form-group">
        <label for="bio">About You</label>
        <textarea id="bio" rows="3" placeholder="Tell us why you want to learn about South Asia"></textarea>
    </div>
    <div class="form-group">
        <label for="profile">Upload Profile Picture</label>
        <input type="file" id="profile">
    </div>
    <div class="form-group">
        <label for="password">Password*</label>
        <input type="password" id="password" placeholder="Create a password" required>
    </div>
    <div class="form-group">
        <label for="confirm-password">Confirm Password*</label>
        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
    </div>
    <button class="btn" onclick="window.location.href='course-india.html'">
        Create Account
    </button>
    <p class="link-text">
        Already have an account? <a href="login_page.html">Login</a>
    </p>
</div>
    </div>
</body>
<footer>
    <p>Copyright Â© 2026 South Asian Countries. All rights reserved.</p>
</footer>
</html>
